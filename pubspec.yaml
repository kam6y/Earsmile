name: earsmile
description: 聴覚障害・難聴の高齢者向け音声テキスト化アプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # Local database
  objectbox: ^5.2.0
  objectbox_flutter_libs: ^5.2.0
  path_provider: ^2.1.5

  # Routing
  go_router: ^17.1.0

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4

  # Utilities
  uuid: ^4.5.2
  connectivity_plus: ^7.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.11.1
  riverpod_generator: ^4.0.3
  objectbox_generator: ^5.2.0

flutter:
  uses-material-design: true
